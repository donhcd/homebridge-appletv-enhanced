<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Apple TV Pairing</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Apple TV Pairing</h1>
        <form action="/" method="post">
            <label for="fname">PIN (4-digits):</label><br />
            <input
                type="text"
                id="pin"
                name="pin"
                pattern="[0-9]{4}"
            /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
